<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>嵌入 RagFlow 聊天</title>
    <style>
        /* 可自定义 iframe 容器样式，让嵌入更美观 */
        .chat-iframe-container {
            width: 100%;
            height: 800px; /* 调整高度适配需求 */
        }
    </style>
</head>
<body>
<h1>我的网页</h1>
<div class="chat-iframe-container">
    <iframe
            src="http://localhost/chat/share?shared_id=dd27fb1a714511f082656ea9e04d5c86&from=chat&auth=BmYWFlMTY4NzE1NzExZjBiNDQyMTIxYz"
            style="width: 100%; height: 100%; min-height: 600px"
            frameborder="0"
    >
    </iframe>
</div>
</body>
</html>
